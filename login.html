<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>  
            <main class="login-container">
              <form class="login-form" action="dashboard.html">
                <h1 class="form-title">Login Form</h1>
                <div class="form-fields">
                  <label for="email" class="input-label">Email</label>
                  <input id="email" type="email" class="input-field" placeholder="Email" aria-label="Email">
                  <label for="password" class="password-label">Password</label>
                  <input id="password" type="password" class="password-field" placeholder="Password" aria-label="Password">
                  <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-button"></a>Login</button>
                <a class="text-dark text-decoration-none mt-3" href="register.html">Don't have account yet?</a>
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/00bb620f3c19a9c3d17554ec3f2ef4a6ecd9d241fca3d93ff2fed27e28392d4e?apiKey=1760de38f73b4e8498a8a65ba92221a8&" class="logo" alt="">
              </form>
            </main>  

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
