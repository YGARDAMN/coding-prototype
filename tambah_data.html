<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tambah Data</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="dashboard.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 left-content">
                    <div class="header d-flex justify-content-center">
                        <div class="bingkai text-center">
                            <img src="images/user.png" class="w-65" alt>
                        </div>
                    </div>
                    <h3 class="mt-3 text-white text-center">MUHAMAD PRAYOGA ARDANA</h3>
                    <hr class="mt-5 text-white">
                    <ul id="menu">
                        <li><a href="dashboard.html"><i class="fas fa-home"></i>
                                Dashboard</a></li>
                        <li><a href="dashboard.html"><i
                                    class="fas fa-hotel"></i> Fakultas</a></li>
                        <li><a href="dashboard.html"><i
                                    class="fas fa-graduation-cap"></i> Data
                                Dosen</a></li>
                        <li><a href="dashboard.html"><i
                                    class="fas fa-graduation-cap"></i> Data
                                Mahasiswa</a></li>
                    </ul>
                    <hr class="mt-5 text-white">

                </div>
                <div class="col-10 right-content">
                    <div class="row bg-dark text-end px-3 py-2  " id="navbar">
                        <p class="text-white"><i class="fas fa-user"></i>
                            USER</p>
                    </div>
                    <div class="content p-5">
                        <h3 class="d-inline"><a href="dashboard.html" class="text-dark text-decoration-none"><i class="fas fa-chevron-left"></i></a> Tambah Data Mahasiswa</h1>
                        <div class="row mt-3">
                            <div class="card bg-grey" style="border-radius: 15px;">
                                <div class="card-body p-3">
                                    <div class="mb-3">
                                        <label for="">Nama Lengkap</label>
                                        <input type="text" name="nama" class="form-control" id="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="">NIM</label>
                                        <input type="number" name="nim" class="form-control" id="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="">Mata Kuliah</label>
                                        <select name="" id="" class="form-select">
                                            <option value="" disabled selected>Pilih Mata Kuliah</option>
                                            <option value="">1. Pemograman Web</option>
                                            <option value="">2. Statistika</option>
                                            <option value="">3. Aljabar Linear</option>
                                            <option value="">4. Bahasa Inggriss</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="">NILAI</label>
                                        <input type="number" name="nilai" class="form-control" id="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="">Penilaian</label>
                                        <select name="" id="" class="form-select">
                                            <option value="" disabled selected>Pilih Penilaian</option>
                                            <option value="">1. Absensi</option>
                                            <option value="">2. Tugas</option>
                                            <option value="">3. Responsi</option>
                                            <option value="">4. UTS</option>
                                            <option value="">5. UAS</option>
                                        </select>
                                    </div>
                                    <div class="text-center mt-5">
                                        <button class="btn btn-light">Simpan</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
